<mat-toolbar color="primary">
    <h1>Side navigation</h1>
    <span class="spacer"><h1>Tool bar</h1></span>
    <!-- clicking logout  getback to Login paage-->
    <button mat-raised-button (click)="logout()">Logout</button>
</mat-toolbar>


<div class="content">
    <!-- side nav here , nav-list displays list items in leftside, *ngFor loop to get list items -->
    <mat-nav-list>
        <a mat-list-item  [routerLink]="'./'+ link.path" *ngFor="let link of links"> {{ link.text }} </a>
    </mat-nav-list>
    <div class="container"> 
        <!-- starts here -->
        <router-outlet></router-outlet>
    </div>
</div>
